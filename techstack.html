<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Stack Explorer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0e0e0e;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      display: none;
    }
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #backButton:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="location.href='index.html'">‚Üê Back to Home</button>
  <canvas id="explorer"></canvas>
  <div id="tooltip"></div>

  <script>
    const canvas = document.getElementById('explorer');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const skills = [
      'JavaScript', 'React', 'React Native', 'HTML', 'CSS', 'TypeScript', 'Python', 'C#', 'C', 'Java',
      'Unity', 'Unreal', 'Godot', 'TensorFlow', 'Django', 'MongoDB', 'SQL', 'PostgreSQL',
      'Firebase', 'AWS', 'Figma', 'Adobe Suite', 'Autodesk Maya'
    ];

    const nodes = skills.map((label, i) => {
      return {
        label,
        x: 150 + Math.random() * (canvas.width - 300),
        y: 100 + Math.random() * (canvas.height - 200),
        r: 28 + Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 70%, 50%)`,
        projects: []
      };
    });

    let draggingNode = null;
    let offsetX = 0;
    let offsetY = 0;

    function drawNode(node) {
      ctx.beginPath();
      ctx.arc(node.x, node.y, node.r, 0, Math.PI * 2);
      ctx.fillStyle = node.color;
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = '12px sans-serif';
      ctx.fillText(node.label, node.x, node.y + 4);
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const node of nodes) drawNode(node);
    }

    canvas.addEventListener('mousedown', (e) => {
      const mx = e.clientX;
      const my = e.clientY;
      for (const node of nodes) {
        const dx = node.x - mx;
        const dy = node.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < node.r) {
          draggingNode = node;
          offsetX = dx;
          offsetY = dy;
          break;
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      draggingNode = null;
    });

    canvas.addEventListener('mousemove', (e) => {
      const mx = e.clientX;
      const my = e.clientY;
      let found = false;

      if (draggingNode) {
        draggingNode.x = mx + offsetX;
        draggingNode.y = my + offsetY;
        drawAll();
        tooltip.style.display = 'none';
        return;
      }

      for (const node of nodes) {
        const dx = node.x - mx;
        const dy = node.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < node.r) {
          tooltip.style.left = `${mx + 10}px`;
          tooltip.style.top = `${my + 10}px`;
          tooltip.innerHTML = `<b>${node.label}</b>`;
          tooltip.style.display = 'block';
          found = true;
          break;
        }
      }

      if (!found) tooltip.style.display = 'none';
    });

    drawAll();
  </script>
</body>
</html>
