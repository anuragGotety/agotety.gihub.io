<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Stack Explorer - 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0e0e0e;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 14px;
      display: none;
    }
    #filterBar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
    }
    #filterBar select {
      background: #222;
      color: white;
      border: none;
      padding: 5px;
    }
  </style>
  <!-- Load Three.js BEFORE any script using it -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
</head>
<body>
  <div id="filterBar">
    <label for="category">Filter:</label>
    <select id="category">
      <option value="all">All</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="tools">Tools</option>
    </select>
  </div>
  <div id="tooltip"></div>
  <script>
    // JavaScript logic remains the same...
  </script>
</body>
</html>
